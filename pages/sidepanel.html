<!DOCTYPE html>
<html>
  <head>
    <title>Avaros Sidepanel</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  <body>
    <h6>Data</h6>
    <hr />
    <table class="table table-striped">
        <tbody>
            <tr>
                <th scope="row">Age</th>
                <td><span id="age"></span></td>
            </tr>
            <tr>
                <th scope="row">Sex</th>
                <td><span id="sex"></span></td>
            </tr>
            <tr>
             <th scope="row">Height</th>
             <td><span id="height"></span></td>
           </tr>
           <tr>
             <th scope="row">Weight</th>
             <td><span id="weight"></span></td>
           </tr>
           <tr>
            <th scope="row">BMI</th>
            <td><span id="bmi"></span></td>
           </tr>
        </tbody>
   </table>

    <h6>Med Calc References</h6>
    <ul>
        <li><a href="https://www.mdcalc.com/calc/2200/fibrosis-4-fib-4-index-liver-fibrosis">Fib 4</a></li>
        <li><a href="https://www.mdcalc.com/calc/3400/ascvd-atherosclerotic-cardiovascular-disease-risk-algorithm-including-known-ascvd-aha-acc">ASCVD</a></li>
        <li><a href="https://www.mdcalc.com/calc/43/creatinine-clearance-cockcroft-gault-equation">Creatinine Clearance</a></li>
      </ul>
  </body>
  <script src="../scripts/cash.min.js"></script>
  <script src="../scripts/sidepanel.js"></script>
</html>
