<!DOCTYPE html>
<html>
  <head>
    <title>Avaros Sidepanel</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  <body>
    <h3>Data</h3>
    <hr />
    <table class="table table-striped">
        <tbody>
            <tr>
                <th scope="row">Age</th>
                <td><span id="age"></span> Years</td>
            </tr>
            <tr>
                <th scope="row">Sex</th>
                <td><span id="sex"></span></td>
            </tr>
            <tr>
             <th scope="row">Height</th>
             <td><span id="height"></span> cm</td>
           </tr>
           <tr>
             <th scope="row">Weight</th>
             <td><span id="weight"></span> kg</td>
           </tr>
           <tr>
            <th scope="row">BMI</th>
            <td><span id="bmi"></span>kg / m^2</td>
           </tr>
        </tbody>
   </table>

    <h3>Med Calc References</h3>
    <ul>
        <li><a href="https://www.mdcalc.com/calc/2200/fibrosis-4-fib-4-index-liver-fibrosis">Fib 4</a></li>
        <li><a href="https://www.mdcalc.com/calc/3400/ascvd-atherosclerotic-cardiovascular-disease-risk-algorithm-including-known-ascvd-aha-acc">ASCVD</a></li>
      </ul>
    <h3>Preventative Health</h3>
    <div id="preventative-health"></div>

  </body>
  <script src="../scripts/cash.min.js"></script>
  <script src="../scripts/lodash.4.17.15.min.js"></script>
  <script src="../scripts/sidepanel.js"></script>
</html>
